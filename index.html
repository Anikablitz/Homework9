<script language="javascript">

function Song(title, artist, genre, year) {
  this.title = title;
  this.artist = artist;
  this.genre = genre;
  this.year = year;
  this.display = function() {
    return "<li><h2>" + this.title + "</h2> Artist: " + this.artist + 
    "<br> Genre: " + this.genre + "<br> Released " + this.year + "</li>";
  }
}


var songs = new Array();
var genres = new Array();

$.get( "https://anikablitz.github.io/list.json/", function( data ) {
dataSerial = JSON.stringify(data);
serialdata = document.getElementById("serialdata");
serialdata.innerHTML = dataSerial;

for(i in data.list){
  
  var song, title, artist, genre, year;
  genre = new Array();
  artist = data.list[i].artist;
  title = data.list[i].title;
  
  for(j = 0; j < data.list[i].genre.length; j++){
  					pushedGenre = data.list[i].genre[j];
  					genre.push(pushedGenre);
  					if(!genres.includes(pushedGenre)){
  						genres.push(pushedGenre);
            }
          }
          year = data.list[i].year;
          list = document.getElementById("list");
          song = new Song(title, artist, genre, year);
          songs.push(song);
             
        }
        
        list = document.getElementById("list");
        for(i = 0; i < songs.length; i++) {
          list.innerHTML += songs[i].display();
        }
        
        select = document.getElementById("select");
        
        for(i = 0; i < genres.length; i++) {
          select.innerHTML += "<option>" + genres[i] + "</option>";
        }


})

        function print(genre) {
          list = document.getElementbyId("list");
          list.innerHTML = "";
          for(i = 0; i < songs.length; i++){
            if(songs[i].genre.includes(genre) || genre == "All") {
              list.innterHTML += songs[i].display();
            }
          }
        }

        window.onload = function() {
          
          button = document.getElementById("button1");
          newGenre = document.getElementById("select");
          
          button1.onclick = function() {
            print(newGenre.value);
          }
        }
        
    </script>
